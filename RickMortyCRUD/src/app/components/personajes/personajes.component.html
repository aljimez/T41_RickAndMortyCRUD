<!--Define the format how we show data-->
<div class="card">
  <div class="card-inside" *ngFor="let p of characters">
    <img src={{p.image}} alt="imagen de personaje" />
    <div class="card-body">
      <h5 class="card-title">{{ p.name }}</h5>
      <button
        class="btn btn-info justify-content-center"
      >
        Ir
      </button>
    </div>
  </div>
</div>
