

<div class="container" style="margin-top: 100px">
  <div class="form-group my-2" >
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      [ngModel]="characters.name" id="name"
      required
    />
  </div>
  <div class="form-group my-2">
    <label for="gender">Gender</label>
    <input
      type="text"
      class="form-control"
      [ngModel]="characters.gender" id="gender"
      required
    />
  </div>
  <div class="form-group my-2">
    <label for="species">Species</label>
    <input
      type="text"
      class="form-control"
      [ngModel]="characters.species" id="species"
      required
    />
  </div>
  <div class="form-group my-2">
    <label for="origin">Origin</label>
    <input
      type="text"
      class="form-control" id="origin"
      [ngModel]="characters.origin"
      required
    />
  </div>

  <button (click)="saveCharacters()" class="btn btn-success mt-3">
    Submit
  </button>
</div>
